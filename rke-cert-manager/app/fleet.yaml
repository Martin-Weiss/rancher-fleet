defaultNamespace: cert-manager
helm:
  repo: https://susemanager.suse/pub/helm
  version: "1.12.1"
  chart: cert-manager
  releaseName: cert-manager
  values:
    global:
      podSecurityPolicy:
        enabled: true
    installCRDs: true
    replicaCount: 3
    webhook:
      replicaCount: 3
    cainjector:
      replicaCount: 3
targetCustomizations:
- name: rke-test
  helm:
    repo: https://susemanager.suse/pub/helm
    version: "1.12.1"
    values:
  clusterSelector:
    matchLabels:
      management.cattle.io/cluster-display-name: rke-test
- name: rke-int
  helm:
    repo: https://susemanager.suse/pub/helm
    version: "1.12.1"
    values:
  clusterSelector:
    matchLabels:
      management.cattle.io/cluster-display-name: rke-int
      stage: rke-int
- name: rke-prod
  helm:
    repo: https://susemanager.suse/pub/helm
