apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-rancher-monitoring-alertmanager
  namespace: cattle-monitoring-system
type: Opaque
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
    receivers:
    - name: "null"
    - name: default-receiver
      email_configs:
      - from: weiss.martin@web.de
        require_tls: false
        send_resolved: false
        smarthost: smtp01.suse:25
        to: weiss.martin@web.de
        html: '{{ template "email.suse.html" . }}'
    route:
      group_by:
      - node
      - alertname
      - job
      group_interval: 30m
      group_wait: 30s
      receiver: "null"
      repeat_interval: 12h
      routes:
      - group_by:
        - node
        - alertname
        - job
        group_interval: 30m
        group_wait: 30s
        match_re:
          alertname: .*
        receiver: default-receiver
        repeat_interval: 3h
    templates:
    - /etc/alertmanager/config/*.tmpl

  rancher_defaults.tmpl: |
    {{- define "slack.rancher.text" -}}
    {{ template "rancher.text_multiple" . }}
    {{- end -}}
    
    {{- define "rancher.text_multiple" -}}
    *[GROUP - Details]*
    One or more alarms in this group have triggered a notification.
    
    {{- if gt (len .GroupLabels.Values) 0 }}
    *Group Labels:*
      {{- range .GroupLabels.SortedPairs }}
      . *{{ .Name }}:* `{{ .Value }}`
      {{- end }}
    {{- end }}
    {{- if .ExternalURL }}
    *Link to AlertManager:* {{ .ExternalURL }}
    {{- end }}
    
    {{- range .Alerts }}
    {{ template "rancher.text_single" . }}
    {{- end }}
    {{- end -}}
    
    {{- define "rancher.text_single" -}}
    {{- if .Labels.alertname }}
    *[ALERT - {{ .Labels.alertname }}]*
    {{- else }}
    *[ALERT]*
    {{- end }}
    {{- if .Labels.severity }}
    *Severity:* `{{ .Labels.severity }}`
    {{- end }}
    {{- if .Labels.cluster }}
    *Cluster:*  {{ .Labels.cluster }}
    {{- end }}
    {{- if .Annotations.summary }}
    *Summary:* {{ .Annotations.summary }}
    {{- end }}
    {{- if .Annotations.message }}
    *Message:* {{ .Annotations.message }}
    {{- end }}
    {{- if .Annotations.description }}
    *Description:* {{ .Annotations.description }}
    {{- end }}
    {{- if .Annotations.runbook_url }}
    *Runbook URL:* <{{ .Annotations.runbook_url }}|:spiral_note_pad:>
    {{- end }}
    {{- with .Labels }}
    {{- with .Remove (stringSlice "alertname" "severity" "cluster") }}
    {{- if gt (len .) 0 }}
    *Additional Labels:*
      {{- range .SortedPairs }}
      . *{{ .Name }}:* `{{ .Value }}`
      {{- end }}
    {{- end }}
    {{- end }}
    {{- end }}
    {{- with .Annotations }}
    {{- with .Remove (stringSlice "summary" "message" "description" "runbook_url") }}
    {{- if gt (len .) 0 }}
    *Additional Annotations:*
      {{- range .SortedPairs }}
      . *{{ .Name }}:* `{{ .Value }}`
      {{- end }}
    {{- end }}
    {{- end }}
    {{- end }}
    {{- end -}}
  suse_defaults.tmpl: |
    {{ define "email.suse.html" }}
